<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Curso Javascript - 1.4 Condicionais</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                // M, F
                // Masculino, Feminino
                if (sexo === 'M'){
                    return 'Masculino';
                } else if (sexo === 'F'){
                    return 'Feminino';
                } else {
                    return 'Outro';
                }
            }
            function retornoSexoSwitchCase(sexo){
                switch(sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outros';
                }
            }
            var resultado = retornaSexo('M');
            var resultadoSwitchCase = retornoSexoSwitchCase('F');
            console.log(resultado);
            console.log(resultadoSwitchCase);
        </script>
    </body>
</html>

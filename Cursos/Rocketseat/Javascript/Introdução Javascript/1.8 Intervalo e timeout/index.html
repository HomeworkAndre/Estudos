<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Curso Javascript - 1.8 Intervalo e timeout</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('Hello World');
            }
                //Laço de repetição de execução de algo em ms.
                setInterval(exibeAlgo, 1000);
                //Delay para executar algo em ms, diferente do setInterval esse é delay.
                setTimeout(exibeAlgo,540);                     
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Curso Javascript - 1.7 Estrutura de Repetições</title>
    </head>
    <body>
        <script>
           // FOR, WHILE

           for (var i = 0; i <= 100; i++){
               console.log(i);
           }

           var j = 0;
           while (j <= 100){
               console.log(j);
               j++;
           }
           
         </script>
    </body>
</html>
